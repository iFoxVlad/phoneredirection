<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправлення</title>
</head>
<body>
    <h1>Перенаправлення</h1>

    <script>
        var get = document.location.search;    
    
        if(get!==""){
            var get_clear = get.slice(1);    
            document.location.href =  get_clear;        
        }    
    </script>
</body>
</html>
